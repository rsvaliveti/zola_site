# The URL the site will be built for
base_url = "https://rsvaliveti.github.io/zola_site/"
title="Valiveti"
theme = "kodama-theme"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# A list of glob patterns specifying asset files to ignore when the content
# directory is processed. Defaults to none, which means that all asset files are
# copied over to the `public` directory.
# Example:
#     ignored_content = ["*.{graphml,xlsx}", "temp.*", "**/build_folder"]
ignored_content = []

[translations]
Biography = "Biography"
Interests = "Interests"
Education = "Education"
toc = "Table of Contents"
Published = "Published"
Abstract = "Abstract"
volume = "volume"
number = "number"
pages = "pages"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here

# Image of your avatar displayed on the landing page
avatar = "static/img/avatar.jpg"

# Image of the favicon
favicon = "static/img/icon.png"

# Your email address showed in the contact section
email = "rsvaliveti[at]outlook.com"

# If you don't want to show your contact information in the index
contact_in_index = false

# Additional menu items
# `Name` is what it is displayed, `path` is the url
menu_items = []
